<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>
			Page Not Found
		</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<style>
			.not-found-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				text-align: center;
			}

			.not-found-container
				h1 {
				font-family: "Futura Display",
					Arial, sans-serif;
				color: #ff3131;
				font-size: 3em;
			}

			.not-found-container p {
				font-family: "Futura",
					Arial, sans-serif;
				font-size: 1.5em;
			}

			.not-found-container a {
				margin-top: 20px;
				font-family: "Futura",
					Arial, sans-serif;
				font-size: 1.2em;
				color: #ff3131;
				text-decoration: none;
				border: 1px solid
					#ff3131;
				padding: 10px 20px;
				border-radius: 5px;
				transition: background-color
						0.3s,
					color 0.3s;
			}

			.not-found-container
				a:hover {
				background-color: #ff3131;
				color: white;
			}
		</style>
	</head>
	<body>
		<div
			class="not-found-container"
		>
			<h1>404</h1>
			<p>
				Sorry, de pagina die
				je zoekt, kan niet
				gevonden worden.
			</p>
			<a href="/"
				>Terug naar de
				website</a
			>
		</div>
	</body>
</html>
